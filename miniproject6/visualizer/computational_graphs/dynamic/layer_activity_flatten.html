<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="d3viz/css/d3viz.css"/>
	<link rel="stylesheet" href="d3viz/css/d3-context-menu.css"/>
	<script type="text/javascript" src="d3viz/js/d3viz.js"></script>
	<script type="text/javascript" src="d3viz/js/d3.v3.min.js"></script>
	<script type="text/javascript" src="d3viz/js/dagre-d3.min.js"></script>
	<script type="text/javascript" src="d3viz/js/graphlib-dot.min.js"></script>
	<script type="text/javascript" src="d3viz/js/d3-context-menu.js"></script>
</head>
<body>
	<div id='menu' class='menuBar'>
	    <input name="resetNodes" 
	           type="button" 
	           value="Reset nodes"
	           onclick="resetNodes()"/>
	    <input name="releaseNodes" 
	           type="button" 
	           value="Release nodes"
	           onclick="releaseNodes()"/>
	</div>

	<script type="text/javascript">

		var dotGraph = graphlibDot.read("digraph G {\n\tgraph [bb=\"0,0,418,564\"];\n\tnode [label=\"\\N\"];\n\tn1\t [apply_op=Elemwise,\n\t\tfillcolor=\"#FFAABB\",\n\t\theight=0.5,\n\t\tlabel=Elemwise,\n\t\tnode_type=apply,\n\t\tpos=\"96,458\",\n\t\tshape=ellipse,\n\t\tstyle=filled,\n\t\ttype=colored,\n\t\twidth=1.2798];\n\tn8\t [apply_op=ScalarFromTensor,\n\t\theight=0.5,\n\t\tlabel=ScalarFromTensor,\n\t\tnode_type=apply,\n\t\tpos=\"96,370\",\n\t\tshape=ellipse,\n\t\twidth=2.1207];\n\tn1 -> n8\t [label=lscalar,\n\t\tlp=\"114,414\",\n\t\tpos=\"e,96,388.08 96,439.6 96,427.75 96,411.82 96,398.29\"];\n\tn2\t [dtype=lscalar,\n\t\tfillcolor=SpringGreen,\n\t\theight=0.5,\n\t\tlabel=500,\n\t\tnode_type=constant_input,\n\t\tpos=\"148,546\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.75];\n\tn2 -> n1\t [label=\"0 lscalar\",\n\t\tlp=\"120,502\",\n\t\tpos=\"e,92.572,476.06 120.75,532.87 111.53,527.3 102.25,519.74 97,510 93.143,502.85 91.923,494.27 91.945,486.2\"];\n\tn6\t [apply_op=Elemwise,\n\t\tfillcolor=\"#FFAABB\",\n\t\theight=0.5,\n\t\tlabel=Elemwise,\n\t\tnode_type=apply,\n\t\tpos=\"267,458\",\n\t\tshape=ellipse,\n\t\tstyle=filled,\n\t\ttype=colored,\n\t\twidth=1.2798];\n\tn2 -> n6\t [label=\"0 lscalar\",\n\t\tlp=\"189,502\",\n\t\tpos=\"e,224.38,465.03 150.19,527.82 152.43,516.83 156.94,503 166,494 179.04,481.04 197.11,472.87 214.36,467.72\"];\n\tn3\t [dtype=lscalar,\n\t\tfillcolor=SpringGreen,\n\t\theight=0.5,\n\t\tlabel=1,\n\t\tnode_type=constant_input,\n\t\tpos=\"27,546\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.75];\n\tn3 -> n1\t [label=\"1 lscalar\",\n\t\tlp=\"66,502\",\n\t\tpos=\"e,68.059,472.51 29.438,527.58 31.607,517.04 35.63,503.78 43,494 47.516,488.01 53.376,482.72 59.548,478.2\"];\n\tn4\t [dtype=lscalar,\n\t\tfillcolor=limegreen,\n\t\theight=0.5,\n\t\tlabel=index,\n\t\tnode_type=input,\n\t\tpos=\"251,546\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.75];\n\tn4 -> n1\t [label=\"2 lscalar\",\n\t\tlp=\"251,502\",\n\t\tpos=\"e,138.5,465.24 241.54,527.57 234.69,516.48 224.46,502.63 212,494 193.19,480.98 169.42,472.7 148.3,467.49\"];\n\tn4 -> n6\t [label=\"1 lscalar\",\n\t\tlp=\"305,502\",\n\t\tpos=\"e,276.85,475.77 269.96,527.74 274.44,522.52 278.61,516.46 281,510 283.94,502.04 282.94,493.18 280.45,485.11\"];\n\tn10\t [apply_op=ScalarFromTensor,\n\t\theight=0.5,\n\t\tlabel=ScalarFromTensor,\n\t\tnode_type=apply,\n\t\tpos=\"267,370\",\n\t\tshape=ellipse,\n\t\twidth=2.1207];\n\tn6 -> n10\t [label=lscalar,\n\t\tlp=\"285,414\",\n\t\tpos=\"e,267,388.08 267,439.6 267,427.75 267,411.82 267,398.29\"];\n\tn12\t [apply_op=GpuSubtensor,\n\t\tfillcolor=\"#FFAAFF\",\n\t\theight=0.5,\n\t\tlabel=GpuSubtensor,\n\t\tnode_type=apply,\n\t\tpos=\"267,282\",\n\t\tshape=ellipse,\n\t\tstyle=filled,\n\t\ttype=colored,\n\t\twidth=1.6958];\n\tn8 -> n12\t [label=\"2 fmatrix\",\n\t\tlp=\"222,326\",\n\t\tpos=\"e,237.41,297.88 126.97,353.43 155.4,339.13 197.65,317.88 228.3,302.47\"];\n\tn10 -> n12\t [label=\"1 fmatrix\",\n\t\tlp=\"293,326\",\n\t\tpos=\"e,267,300.08 267,351.6 267,339.75 267,323.82 267,310.29\"];\n\tn15\t [apply_op=GpuReshape,\n\t\theight=0.5,\n\t\tlabel=GpuReshape,\n\t\tnode_type=apply,\n\t\tpos=\"332,194\",\n\t\tshape=ellipse,\n\t\twidth=1.5402];\n\tn12 -> n15\t [color=dodgerblue,\n\t\tlabel=\"0 fmatrix\",\n\t\tlp=\"321,238\",\n\t\tpos=\"e,312.79,211.05 274.61,264.12 279.66,253.78 286.85,240.55 295,230 298.16,225.91 301.81,221.86 305.56,218.04\"];\n\tn13\t [dtype=fmatrix,\n\t\tfillcolor=limegreen,\n\t\theight=0.5,\n\t\tlabel=fmatrix,\n\t\tnode_type=input,\n\t\tpos=\"390,370\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.78472];\n\tn13 -> n12\t [color=dodgerblue,\n\t\tlabel=\"0 fmatrix\",\n\t\tlp=\"369,326\",\n\t\tpos=\"e,292.69,298.37 368.65,351.95 355.67,341.79 338.63,328.8 323,318 316.17,313.28 308.72,308.43 301.55,303.9\"];\n\tn18\t [apply_op=HostFromGpu,\n\t\tfillcolor=red,\n\t\theight=0.5,\n\t\tlabel=HostFromGpu,\n\t\tnode_type=apply,\n\t\tpos=\"332,106\",\n\t\tshape=ellipse,\n\t\tstyle=filled,\n\t\ttype=colored,\n\t\twidth=1.7048];\n\tn15 -> n18\t [label=lvector,\n\t\tlp=\"351,150\",\n\t\tpos=\"e,332,124.08 332,175.6 332,163.75 332,147.82 332,134.29\"];\n\tn16\t [dtype=lvector,\n\t\tfillcolor=SpringGreen,\n\t\theight=0.5,\n\t\tlabel=\"[500  -1]\",\n\t\tnode_type=constant_input,\n\t\tpos=\"379,282\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.89583];\n\tn16 -> n15\t [label=\"1 lvector\",\n\t\tlp=\"383.5,238\",\n\t\tpos=\"e,341.18,211.79 369.49,263.6 362.78,251.31 353.67,234.65 346.11,220.82\"];\n\tn19\t [dtype=fmatrix,\n\t\tfillcolor=dodgerblue,\n\t\theight=0.5,\n\t\tlabel=fmatrix,\n\t\tnode_type=output,\n\t\tpos=\"332,18\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.78472];\n\tn18 -> n19\t [label=fmatrix,\n\t\tlp=\"352.5,62\",\n\t\tpos=\"e,332,36.084 332,87.597 332,75.746 332,59.817 332,46.292\"];\n}\n");
		// Frontend graph for visualization
		var graph = {};
		
		var forceLayout;
		var isProfiled = false; // true if profiling information available
		var useProfileColors = false;
		var fixOnInit = true; // fix nodes on initialization
		var maxProfilePer = 0;
		var profileColors = ["#fff5f0","#fee0d2","#fcbba1","#fc9272","#fb6a4a","#ef3b2c","#cb181d","#a50f15"];
		var pad = 10;
		var isEditNode = false; // true if node is edited
		var menuItems = [
			{
				title: 'Edit',
				action: function(elm, d, i) { editNode(elm, d); }
			},
			{
				title: 'Release',
				action: function(elm, d, i) { releaseNode(d); }
			}
		];

		// Create main panel
		d3.select('body').select('svg').remove();
		var svg = d3.select('body').append('svg')
			.attr('width', '100%')
			.attr('height', '95%');
		var pane = svg.append('g');
		
		// Zoom behaviour
		var zoom = d3.behavior.zoom()
			.scaleExtent([0.2, 8])
			.on('zoom', function(d) {
				var trans = d3.event.translate;
				trans[0] += 300;
				trans[1] += 100;
				pane.attr('transform', 'translate(' + trans + ') scale(' + d3.event.scale + ')');
			});
		svg.call(zoom);
		zoom.event(svg);
		svg.on("dblclick.zoom", null);
		
		// Edges
		var edgeDiv = d3.select('body').append('div')
			.attr('class', 'edgeTooltip')
			.style('opacity', 0.0);
		
		// Div for node details	
		var nodeInfo = d3.select('body').append('div')
			.attr('class', 'nodeInfo')
			.style('opacity', 0.0);
		
		// Definition head of edges
		var markerData = [
			{'id': 'n', 'color': 'black'},
			{'id': 'r', 'color': 'red'},
			{'id': 'b', 'color': 'dodgerblue'}];
		svg.append("defs").selectAll('marker').data(markerData).enter().append("marker")
		    .attr("id", function(d) { return 'edgeArrow_' + d.id;})
		    .attr("markerWidth", 4)
		    .attr("markerHeight", 4)
		    .attr("refX", 2)
		    .attr("refY", 2)
		    .attr("orient", "auto")
		  	.append("path")
		    .attr("d", "M0,0 L4,2 L0,4 Z")
		    .attr('fill', function(d) { return d.color;});
	
		// Initialize graph
		processDotGraph(dotGraph);		
		graph = frontEndGraph(dotGraph);
		drawGraph();
	</script>
</body>
</html>
